  <head>

    <link rel="stylesheet" href="src/styles.css" />
    <link 
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class = "appContainer">
    <header>
      <form id="city-input">
        <input type="search" id = "search-city" placeholder="Enter a city.." required class="searchCity" />
        <input type="submit" value="Search" class="searchButton"/>
      </form>
    </header>
    <main>
      <div class="currentWeather">
        <div>
          <h1>Paris</h1>
          <p>
            <span id= "date-now"> Tuesday 1600 </span>, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class=currentTemp>
          <span class="currentTempIcon">☀️</span>
          <span class="currentTempValue">14</span>
            <span class="currentTempUnit">°C <span>
        </div>
    </div>
    </main>
