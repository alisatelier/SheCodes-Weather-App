<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>SheCodes Plus Weather Application</title>
  </head>
  <body>
    <div class = "appContainer">
    <header>
      <p>
        <span id = "hideAfterSubmit">Try the Weather App!</span>
      
      </p>
      <form id="city-input">
        <input type="search" id = "search-city" placeholder="Enter a city.." required class="searchCity" />
        <input type="submit" value="Search" class="searchButton"/>
      </form>
    </header>
    <main class = "hidden">
      <div class="currentWeather">
        <div class = "inputCity">
          <h1></h1>
        </div>
          <div class= "currentTemp">
            <span class="currentTempValue"></span>
            <span class="currentTempUnit">°C <span>
        </div>
        </div>
        <div class="currentTempIcon"></div>
        <div id ="day0Weather"></div> 
        <div class = "currentWeatherDetails">
         <p>
             <span id= "date-now"></span>,<br />
            Humidity: <strong><span class="humidity" ><span class = "windUnits">% </span></span></strong>, Wind: <strong><span class = "wind"></span><span class = "windUnits"> meter/sec</span></strong>
          </p>
        </div>
  
    <div class = "forecastElements">
      <div class="dailyForecast"> 
        <div class = "day1Temp"> 
          <div class = "forecastIcon" id = "day1Icon"></div>
           <div class = "forecastWeather" id = "day1Weather"></div>
          <span class = "forecastTempValue" id = "day1TempValue"></span>
          <span class = "forecastTempUnit">°C </span>
          <div class = tempMinMax>
            <span id="day1TempMin"></span>/<span id="day1TempMax"></span> <span class = "forecastMinMaxUnit">°C </span>
          </div>
         
        </div>
        </div>
        <div class="dailyForecast"> 
        <div class = "day2Temp"> 
          <div class = "forecastIcon" id = "day2Icon"></div>
           <div class = "forecastWeather" id = "day2Weather"></div>
          <span class = "forecastTempValue" id = "day2TempValue"></span>
          <span class = "forecastTempUnit">°C </span>
          <div class = tempMinMax>
            <span id="day2TempMin"></span>/<span id="day2TempMax"></span> <span class = "forecastMinMaxUnit">°C </span>
          </div>
         
        </div>
        </div>
        <div class="dailyForecast"> 
          <div class = "forecastIcon" id = "day3Icon"></div>
           <div class = "forecastWeather" id = "day3Weather"></div>
          <span class = "forecastTempValue" id = "day3TempValue"></span>
          <span class = "forecastTempUnit">°C </span>
          <div class = tempMinMax>
            <span id="day3TempMin"></span>/<span id="day3TempMax"></span> <span class = "forecastMinMaxUnit">°C </span>
          </div>
         
        </div>
        <div class="dailyForecast"> 
          <div class = "forecastIcon" id = "day4Icon"></div>
          <div class = "forecastWeather" id = "day4Weather"></div>
          <span class = "forecastTempValue" id = "day4TempValue"></span>
          <span class = "forecastTempUnit">°C </span>
          <div class = tempMinMax>
            <span id="day4TempMin"></span>/<span id="day4TempMax"></span> <span class = "forecastMinMaxUnit">°C </span>
          </div>
          
        </div>
        <div class="dailyForecast"> 
          <div class = "forecastIcon" id = "day5Icon"></div>
          <div class = "forecastWeather" id = "day5Weather"></div>
          <span class = "forecastTempValue" id = "day5TempValue"></span>
          <span class = "forecastTempUnit">°C </span>
          <div class = tempMinMax>
            <span id="day5TempMin"></span>/<span id="day5TempMax"></span> <span class = "forecastMinMaxUnit">°C </span>
          </div>
          
        </div>
          </div>
      </div>
    </div>
    </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://www.shecodes.io/graduates/159381-ali-bird" target="_blank">Ali Bird</a> and is
        <a href="https://github.com/alisatelier/SheCodes-Weather-App" target="_blank"> on GitHub</a> and
        <a href="https://alibirdweatherapp.netlify.app/" target="_blank">hosted on Netlify</a>
      </p>
    </div>
    </footer>
    <script src = "src/index.js"></script>
  </body>
</html>
